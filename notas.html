<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/5dbe98442b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <!--Banner-->
        <div class="row">
            <div clas="col-12">
                <img class="w-100" src="img/banner.jpg">
            </div>
        </div>

        <!--Navegador-->
        <div class="row">
            <div class="col-12 bg-dark">
                <ul class="nav d-flex justify-content-center barra">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="notas.html"><i class="far fa-clipboard"></i> Notas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="recordatorios.html"><i class="far fa-calendar-check"></i> Recordatorio</a>
                    </li>
                    </li>
                </ul>
            </div>
        </div>

        <!--Ingreso de notas-->
        <center>
            <div class="row mt-5">
                <div class="col-xl-4 col-lg-4 col-md-2 col-sm-12"></div>
                <div class="col-xl-4 col-lg-4 col-md-8 col-sm-12">
                    <form id="addForm" class="formulario" action="">
                        <div class="input-group m-2">
                            <input type="text" id="item" class="form-control " placeholder="Ingresa texto">
                            <div class="input-group-append">
                                <button class="btn btn-dark" type="submit" id="ingresar" value="enviar">Agregar
                                    nota</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-2 col-sm-12"></div>
            </div>
        </center>

        <!--Resultados de datos ingresados-->
        <div class="row mt-3">
            <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12"></div>
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 bg-dark">
                <div class="text-white d-flex justify-content-center m-3">
                    <ul id="items" class="list-group list-group-flush m-3">

                    </ul>
                </div>
            </div>
            <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12"></div>
        </div>

    </div>




    <script src="js/app.js"></script>
    <script src="js/sweetalert.js"></script>
    <!--  <script src="js/slick.min.js"></script> -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
